<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            text-align: center;
            transition: opacity 1s ease; /* fade effect */
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <form method="POST">
        {% csrf_token %}

        {% if error %}
            <p class="error" id="error-message">{{ error }}</p>
        {% endif %}

        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
  const errorMsg = document.getElementById('error-message');
  if (errorMsg) {
      // Wait 4 seconds
      setTimeout(() => {
          // Fade out
          errorMsg.style.opacity = '0';
          // After fade-out transition, remove from DOM
          setTimeout(() => {
              errorMsg.style.display = 'none';
          }, 1000); // match transition duration
      }, 4000); // wait 4 seconds before fading
  }
</script>

</body>
</html>
